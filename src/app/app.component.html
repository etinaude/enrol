<div class="body">
  <h1>Hi Fredrick!</h1>
  <h2>
    Your currently doing a BSc Majoring in Computer Science conjoint with BDes

    <button mat-button>
      <mat-icon aria-hidden="false" aria-label="Example pencil icon"
        >edit</mat-icon
      >change
    </button>
  </h2>

  <h2>The Courses you still need to complete are</h2>

  <mat-form-field class="center">
    <mat-chip-list #chipList>
      <mat-chip [selectable]="true" [removable]="true"
        >Core courses <mat-icon matChipRemove>cancel</mat-icon></mat-chip
      >
      <mat-chip [selectable]="true" [removable]="true"
        >Design <mat-icon matChipRemove>cancel</mat-icon></mat-chip
      >
      <input placeholder="Filter courses" [matChipInputFor]="chipList" />
    </mat-chip-list>
  </mat-form-field>

  <div class="courses">
    <mat-card *ngFor="let course of courses">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title (click)="showModal(course)">{{
          course.title
        }}</mat-card-title>
        <mat-card-subtitle
          >{{ course.subTitle }}
          <br />
          {{ course.points }} points
          <br />
          {{ course.prereq }}
          <br />
          <mat-icon *ngFor="let i of course.stars">star</mat-icon>
        </mat-card-subtitle>

        <button mat-raised-button color="primary" class="enrol-now">
          Add to cart
        </button>
      </mat-card-header>
      <mat-card-content> {{ course.description }}</mat-card-content>

      <mat-card-actions>
        <button mat-raised-button class="blue-btn" (click)="showModal(course)">
          More Info
        </button>
        <button mat-raised-button class="blue-btn">
          <mat-icon>share</mat-icon>
          Share
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<router-outlet></router-outlet>
